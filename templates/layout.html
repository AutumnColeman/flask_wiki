<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{page_name}}</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
<link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Wiki Wiki</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">

          <form class="navbar-form navbar-right" role="search">

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-left">
            <li><img src="/static/orchid.png" alt="orchid" class="logo" /></li>
            <ul class="nav navbar-nav">
              <li><a href="/view_all">View All</a></li>
            </ul>
    <!-- nav bar -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- Display flashed messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <p align="right">You are logged in as {{session['username'] or 'temporary user'}}. <a href="/logout">Logout.</a></p>
    {% block body %}

    <h1>Wiki</h1>



    {% endblock %}
  </body>
</html>
